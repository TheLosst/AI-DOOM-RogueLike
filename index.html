<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Engine - Asphalt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hud">
      <div class="hud-left">
        <div class="title">3D Engine</div>
        <div class="stats">
          <span id="fps">FPS: --</span>
          <span id="hp">HP: 100</span>
          <span id="kills">Kills: 0</span>
          <span>WASD / Arrows: move</span>
          <span>Mouse: look / Click: shoot</span>
        </div>
      </div>
      <div class="hud-right">
        <canvas id="minimap" width="180" height="180"></canvas>
      </div>
    </div>
    <div id="notice" class="notice" hidden>YOU DIED - PRESS R</div>
    <canvas id="view"></canvas>
    <script src="script.js"></script>
  </body>
</html>
