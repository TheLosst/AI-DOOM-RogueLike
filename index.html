<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hud">
      <div class="hud-left">
        <div class="title">3D Engine</div>
        <div class="stats">
          <span id="fps">FPS: --</span>
          <span id="hp">HP: 100</span>
          <span id="kills">Kills: 0</span>
          <span id="level">Level: 1</span>
          <span id="floor">Floor: 1</span>
          <span id="score">Score: 10</span>
          <label class="slider">
            <span>Render Scale: <strong id="scaleValue">0.60</strong></span>
            <input
              id="scaleSlider"
              type="range"
              min="0.4"
              max="1"
              step="0.05"
              value="0.6"
            />
          </label>
          <span>WASD / Arrows: move</span>
          <span>Q-Карта</span>
          <span>Легенда карты</span>
          <span>U/D - Подъем/Спуск</span>
          <span>E - Выход (Откроется только если убить всю нечисть)</span>
        </div>
      </div>
      <div class="hud-right">
        <canvas id="minimap" width="360" height="360"></canvas>
      </div>
    </div>
    <div id="notice" class="notice" hidden>
      <div class="notice-title">YOU DIED</div>
      <div class="notice-score">Your score: <span id="finalScore">0</span></div>
      <div class="notice-score">High score: <span id="highScore">0</span></div>
      <div class="notice-hint">PRESS R</div>
    </div>
    <canvas id="view"></canvas>
    <script src="script.js"></script>
  </body>
</html>
